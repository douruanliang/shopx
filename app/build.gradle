plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: "$rootDir/dependencies.gradle"
// 依赖插件脚本
apply from: "$rootDir/tinker-support.gradle"
android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.shopx"

        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode versions.versionCode
        versionName versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation baseAppDependencies

    // APP 版本级别工具
    implementation project(path: ':app:lib-tinker')

    // 业务
    implementation project(path: ':app:module_cart')
    implementation project(path: ':app:module_common')
}